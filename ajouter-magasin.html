        <!-- Code hna akhoti   -->
        <div class="ajouter-magasin">
          <div class="container container-ajouter"style="width: 90%;">
              <h1 class="titre-ajouter">Ajouter magasin</h1>
              <div class="form">
                  <div class="row" style="margin-bottom: 20px;">
                      <div class="col-md-6 " >
                          <label for="date" class="form-label">Date de creation</label>
                          <input type="date" class="form-control" placeholder="Date" aria-label="Date" id="date" required>
                      </div>
                      <div class="col-md-6">
                          <label for="status" class="form-label">Status</label>
                          <select class="form-control" id="status">
                              <option selected> Actif</option>
                              <option value="1">Inactif</option>
                          </select>
                      </div>
                  </div>
                  <div class="row" style="margin-bottom: 20px;">
                      <div class="col-md-6">
                          <label for="nom" class="form-label">Nom du magasin</label>
                          <input type="text" class="form-control" placeholder="Nom magasin" aria-label="Nom magasin" id="nom" required>
                      </div>
                      <div class="col-md-6">
                          <label for="NumeroTelephone" class="form-label">Numero de telephone</label>
                          <input type="text" class="form-control" placeholder="Numero telephone" aria-label="Numero telephone" id="NumeroTelephone" required>
                      </div>
                  </div>
                  <div class="row"
                  style="margin-bottom: 20px;">
                      <div class="col-md-6">
                          <label for="Ville" class="form-label">Ville</label>
                          <select class="form-control" id="Ville">
                            <option value="Rabat">Rabat</option>
                            <option value="Casablanca">Casablanca</option>
                            <option value="Marrakech">Marrakech</option>
                            <option value="Meknes">Meknes</option>
                            <option value="Oujda">Oujda</option>
                          </select>
                      </div>
                      <div class="col-md-6">
                          <label for="surface" class="form-label">Surface</label>
                          <input type="number" class="form-control" placeholder="surface mÂ²" aria-label="Last name" id="surface" required>
                      </div>
                  </div>
                  <div class="row" style="margin-bottom: 20px;">
                      <div class="col-md-12">
                          <label for="adresse" class="form-label">Address</label>
                          <input type="text" class="form-control" placeholder="Adresse" aria-label="Adresse" id="adresse">
                      </div>
                  </div>
              </div>
              <button class="btn btn-primary btn-ajouter">Ajouter</button>
          </div>
      </div>
      
      </div>
    </div>
